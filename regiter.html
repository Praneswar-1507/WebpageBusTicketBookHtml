<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body style="background-color:wheat;">
   <center> <h1>Signup</h1></center>
    <center>
        <form action="BookTicket.html"method="get">
        <table>
            <tr>
                <td><b>Enter Name</b></td><td><input type="text" placeholder="Enter Name"  required></td>
            </tr>
        <tr>
           <td><label><b>Gender</b></label></td>
           <td><label>Male<input type="radio"  name="female" required></label><td><label>Female<input type="radio"  name="female" required></label></td>
         </tr>
         <tr>
            <td><b>DateOfBirth</b></td><td><input type="date" max="2024-05-09"></td>
         </tr>
         <tr>
            <td><b>PhoneNumber</b></td><td><input type="tele" placeholder="+91" pattern="[0-9]{10}"></td>
         </tr>
         <tr>
            <td><b>Email</b></td><td><input type="Email" placeholder="abc@gmail.com" required></td>
        </tr>
        <tr>
            <td><b>Password</b></td><td><input type="password" placeholder="Atleast 8 characters" reqired></td>
        </tr>
        <tr>
            <td><b>Confirm password</b></td><td><input type="password" placeholder="Confirm Password" reqired></td>
        </tr>
        
        <tr>
            <td><button style="background-color: red;" type="Submit">Submit</button></td>
        </tr>
        <tr>
            <td><input type="Reset" value=Reset></td>
        </tr>
        </table>
        </form>
    </center>
</body>
</html>
